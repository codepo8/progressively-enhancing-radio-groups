<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressively Enhancing Radio Buttons broken example</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“»</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base-styles.css">
</head>
<body>

<form action="#">

  <label>
    <input type="radio" name="aligned" value="left" checked>
    Aligned Left
  </label>
  <label>
    <input type="radio" name="aligned" value="center">
    Aligned Center
  </label>
  <label>
    <input type="radio" name="aligned" value="right">
    Aligned Right
  </label>
  <button type="submit">See Results</button>

<output></output>

</form>


<script>
const form = document.querySelector('form');
const log = document.querySelector('output');

form.addEventListener('submit', function(event) {
  var data = new FormData(form);
  var output = '';
  for (const entry of data) {
    output = output + `${entry[0]} = ${entry[1]}`;
  };
  log.innerText = output;
  event.preventDefault();
}, false);
</script>

<script src="script/nav.js"></script>
</body>
</html>
