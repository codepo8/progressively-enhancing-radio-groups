<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressively Enhancing Radio Buttons broken example</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“»</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base-styles.css">
</head>
<body>

<form action="#">

  <label>
    <input type="radio" name="aligned" value="left" checked>
    Aligned Left
  </label>
  <label>
    <input type="radio" name="aligned" value="center">
    Aligned Center
  </label>
  <label>
    <input type="radio" name="aligned" value="right">
    Aligned Right
  </label>

  <output></output>
</form>


<script>
const form = document.querySelector('form');
const log = document.querySelector('output')

form.addEventListener('click', (event) => {
  let t = event.target;
  if (t.nodeName.toLowerCase()=== 'input') {
  // if the user clicked on an input element
  // (labels forward that click)
    let state = document.querySelector(
      'input[type=radio][name=aligned]:checked'
      // Find the input element with a type of radio
      // the name aligned and that is currently 
      // checked
    ).value;
    // and get its value.
    log.innerText = state;
  }
});
</script>

<script src="script/nav.js"></script>
</body>
</html>
