<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressively Enhancing Radio Buttons - styling labels</title>
  <link rel="icon" href="data:image/svg+xml,%2Fsvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>%2Ftext y=%22.9em%22 font-size=%2290%22>ðŸ“»%2F/text>%2F/svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base-styles.css">
  <style>
        body {
            background: #000;
            color: #f8f8f8;
            font-family:Arial, Helvetica, sans-serif;
        }
        label {
            padding:.2em .5em;
            text-align: center;
            color: #fff;
            float: left;
        }
        input[type=radio] {
            border: 0;
            clip: rect(0, 0, 0, 0);
            height: 1px;
            overflow: hidden;
            padding: 0;
            position: absolute !important;
            white-space: nowrap;
            width: 1px;
        }
        input[type=radio] + label {
            background: #444444;
            color: #ccc;
        }
        input[type=radio]:hover + label {
            background: #666;
            color: #000;
        }
        input[type=radio]:focus + label {
            background: #666;
            color: #000;
        }

        input[type=radio]:checked:hover + label {
            background: #fff;
            color: #000;
        }
        input[type=radio]:checked:focus + label {
            background: #fff;
            color: #000;
        }
        input[type=radio]:checked + label {
            background: #9AD284;
            color: #000;
        }
  </style>
</head>
<body>
<form action="#">

<input type="radio" id="r1" name="aligned" value="left" checked> 
<label for="r1">Aligned Left</label>

<input type="radio" id="r2" name="aligned" value="center">
<label for="r2">Aligned Center</label>

<input type="radio" id="r3" name="aligned" value="right">
<label for="r3">Aligned Right</label>

</form>

</body>
</html>
