<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressively Enhancing Radio Buttons - replacing text with SVG</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“»</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base-styles.css">
  <style>
    input[type=radio] {
        border: 0;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        overflow: hidden;
        padding: 0;
        position: absolute !important;
        white-space: nowrap;
        width: 1px;
    }
    
  </style>
</head>
<body>
<form action="#">

<input type="radio" id="r1" name="aligned" value="left" checked> 
<label for="r1">
    <svg xmlns="http://www.w3.org/2000/svg" 
            fill="#ffffff" height="3em" width="3em" 
            viewBox="0 0 100 100" x="0px" y="0px">
        <rect x="17.04" y="25.36" width="65.91" height="6"></rect>
        <rect x="17.04" y="39.79" width="43.87" height="6"></rect>
        <rect x="17.04" y="54.21" width="65.91" height="6"></rect>
        <rect x="17.04" y="68.64" width="43.87" height="6"></rect>
    </svg>
</label>

<input type="radio" id="r2" name="aligned" value="center">
<label for="r2">
    <svg xmlns="http://www.w3.org/2000/svg" 
            fill="#ffffff" height="3em" width="3em" 
            viewBox="0 0 100 100" x="0px" y="0px">
        <rect x="17.04" y="25.36" width="65.91" height="6"></rect>
        <rect x="17.04" y="39.79" width="65.91" height="6"></rect>
        <rect x="17.04" y="54.21" width="65.91" height="6"></rect>
        <rect x="17.04" y="68.64" width="65.91" height="6"></rect>
    </svg>
</label>

<input type="radio" id="r3" name="aligned" value="right">
<label for="r3">
    <svg xmlns="http://www.w3.org/2000/svg" 
            fill="#ffffff" height="3em" width="3em" 
            viewBox="0 0 100 100" x="0px" y="0px">
        <rect x="17.04" y="25.36" width="65.91" height="6"></rect>
        <rect x="39.08" y="39.79" width="43.87" height="6"></rect>
        <rect x="17.04" y="54.21" width="65.91" height="6"></rect>
        <rect x="39.08" y="68.64" width="43.87" height="6"></rect>
    </svg>
</label>
<output></output>

</form>


<script>
const form = document.querySelector('form');
const log = document.querySelector('output')

form.addEventListener('change', (event) => {
  let t = event.target;
  log.innerText = t.value;
})
</script>
<script src="script/nav.js"></script>
</body>
</html>
